# 繁體中文註解：全域環境設定，以 YAML 方式集中管理。
server:
  port: 8080 # 繁體中文註解：預設監聽埠，可依環境調整。

spring:
  application:
    name: demo-hotel-backend # 繁體中文註解：系統顯示用名稱。
  datasource:
    url: ${DB_URL:jdbc:postgresql://db:5432/demohotel} # 繁體中文註解：預設指向 Docker Compose 內的 PostgreSQL 服務，可透過環境變數覆寫。
    username: ${DB_USERNAME:demohotel} # 繁體中文註解：資料庫帳號，可於 docker-compose 或部署環境調整。
    password: ${DB_PASSWORD:demohotel} # 繁體中文註解：資料庫密碼。
    driver-class-name: org.postgresql.Driver # 繁體中文註解：指定 PostgreSQL JDBC Driver。
  jpa:
    hibernate:
      ddl-auto: update # 繁體中文註解：開發階段自動更新資料表結構，正式環境請改為 validate 或 none。
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # 繁體中文註解：指定 PostgreSQL 方言，確保 SQL 語法相容。
    show-sql: false # 繁體中文註解：預設關閉 SQL 輸出，可視情況開啟。

wallet:
  issuer:
    base-url: https://moda.uat.wallet.gov.tw/issuermgr/ # 繁體中文註解：發行端 UAT 環境網址，可依環境覆寫。
    access-token: ${WALLET_ISSUER_ACCESS_TOKEN:iZpu42gbRAyAWuGGHGBXlE7KSVWPEhz5} # 繁體中文註解：發行端 Access Token，請妥善保管避免外流。
  verifier:
    base-url: https://moda.uat.wallet.gov.tw/verifiermgr/ # 繁體中文註解：驗證端 UAT 環境網址。
    access-token: ${WALLET_VERIFIER_ACCESS_TOKEN:duCrxCUexuxUJtg4OPKdIWlK7iLhKicy} # 繁體中文註解：驗證端 Access Token，需向官方申請。
  driver-license-vp:
    ref: ${VERIFIER_DRIVER_LICENSE_REF:2-16-886-1-101-90001-20004-30004-30004-40004_sim_driver_license_1003} # 繁體中文註解：駕照 VP 驗證服務代碼。
    vp-uid: ${VERIFIER_DRIVER_LICENSE_VPUID:demo_drivinglicense_202504251418} # 繁體中文註解：駕照 VP 模板代碼。

security:
  qr:
    ecc-public-key: ${QR_ECC_PUBLIC_KEY:} # 繁體中文註解：ECC 公鑰，供外部系統加密資料使用。
    ecc-private-key: ${QR_ECC_PRIVATE_KEY:} # 繁體中文註解：ECC 私鑰，後端使用此金鑰解密 QR Code。
    hmac-key: ${QR_HMAC_KEY:} # 繁體中文註解：HMAC 驗證金鑰，請填入 Base64 字串。
    totp-key: ${QR_TOTP_KEY:} # 繁體中文註解：TOTP 驗證金鑰，請填入 Base64 字串。
